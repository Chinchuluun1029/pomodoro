<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title id="timerTitle">Pomodoro Timer</title>
</head>

<body>

    <div class="container timerDiv">
        <h1 id="breakTime">Prime Time</h1>
        <h1 id="timer"></h1>
    </div>

    <div class="buttonDiv row justify-content-center">
        <section id="buttons">
            <button type="button" id="startButton" class="btn btn-primary">
                <p>Start</p>
            </button>
        </section>
    </div>
    <div class="question row justify-content-center">
        <h1>What are you focusing on this period?</h1>
    </div>


    <div class="prompt row justify-content-center" style>
        
        <input class="answer-input" type="text" id="answer" value="">
    </div>

    <div class="prompt row justify-content-center">
        <span class="input" data-placeholder="THIS">
                <h1 id="answerSubmit" style="color: white;"></h1>
        </span>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
